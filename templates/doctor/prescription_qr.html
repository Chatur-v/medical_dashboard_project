{% extends "base.html" %}
{% block content %}
<div class="text-center">
    <h3>Prescription QR Code</h3>
    <img src="data:image/png;base64,{{ qr_code }}" class="img-fluid" style="max-width:300px;">
    <div class="mt-3">
        <button onclick="window.print()" class="btn btn-primary">Print</button>
        <a href="{{ url_for('doctor_dashboard') }}" class="btn btn-secondary">Back</a>
    </div>
    <div class="mt-4 p-3 border">
        <pre>{{ prescription.medications }}</pre>
        {% if prescription.instructions %}<p><strong>Instructions:</strong> {{ prescription.instructions }}</p>{% endif %}
    </div>
</div>
{% endblock %}
